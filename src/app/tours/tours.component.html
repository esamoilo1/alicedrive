     <!--======================================
    Tours Section
    ==========================================-->
    
    <section  class="tours_section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section_head_widget" style="margin-top:15px">
              <h2>ALICE DRIVE концерты</h2>
            </div>
          </div>
        </div>
        <div style="height:76px"><label> Введите дату выступления: </label>
          <input _ngcontent-c0="" class="form-control ng-valid ng-touched" [(ngModel)]="searchTour" placeholder="30/12/2018" style="width:100px;" type="text" >

        </div>
        <!--row-->
    <hr>
        <div class="tours_widget">
          <div class="tour_row_header">
            <div class="column_one"> Дата</div>
            <div class="column_two"> &nbsp;<!--no header for picture column--> 
            </div>
            <div class="column_three"> Событие</div>
            <div class="column_four"> Адрес проведения</div>
            <div class="column_five"> Описание </div>
          </div>
          <div class=" animatedParent"  *ngFor="let tour of visibleTours | tourFilter:searchTour: 'date'; let i=index">
             <div class="tour_row animated fadeInDownShort">
              <div class="column_one">
               <span>{{tour.date}}</span>
              </div>
              <div class="column_two"> 
                <img src="{{tour.img}}"  /> </div>
            <div class="column_three">{{tour.title}} </div>
            <div class="column_four">{{tour.location}} </div>
            <div class="column_five"> {{tour.description}} </div>
            <div class="column_six"> 
                  <a class="btn btn_buy_ticket"  [routerLink]="['/tour',tour.id]" >
                  Подробней</a> </div>
            </div>
          </div>
          <!--tour row-->
          
      
          <!--tour row-->
          
  
     
          <!--tour row--> 
        </div>
      </div>
      <!--container--> 
    </section>
