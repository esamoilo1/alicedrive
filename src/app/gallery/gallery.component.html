<section  class="news_section section_first">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="section_head_widget animatedParent">
          <h5 class="animated bounceInUp">ФОТО &amp; ВИДЕО</h5>
        </div>
      </div>
      <div style="width:200px">
               </div>

      <!--section_head_widget--> 
    </div>
    <!--row-->
    
    <div class="row media_widget">
     
      <div class="col-xs-12 col-sm-4 col-md-3 animatedParent" *ngFor="let image of visibleImages">
     
               
                <figure class="animated fadeInUp go"> 
                    <a [routerLink]="['/image',image.id]" style="height:180px" >
                      <img src="{{image.url}}">
                    </a>
                    <figcaption style="height:160px">
                      <a [routerLink]="['/image',image.id]" style="height: 90px;">
                        <h6>{{image.title}}</h6>
                       {{image.imageList.length}} photos 
                      </a>
                    </figcaption>
                  </figure>        
       
        <!--figure--> 
      </div>
      <!--Column / media item--> 
    </div>
  </div>
  
  <!--container--> 
</section>
